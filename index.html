<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executando JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao exemplo de JavaScript</h1>
    <p>Clique no botão abaixo para executar o JavaScript:</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>

    <script>
        function mostrarMensagem() {
            alert("Olá! Este é um exemplo de execução de JavaScript em um site.");
        }
    </script>
</body>
</html>
